<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>To-Do</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <header>
            <h1><i class="fas fa-star-of-life"></i> To-Do <i class="fas fa-star-of-life"></i></h1>
            <p>Add, check off, or delete items in your to-do list.</p>
        </header>

        <div class="items">
            <ul class="items-list">
                <div class="list-item">
                    <div class="checkbox-and-text">
                    <input type="checkbox">
                    <li class="item">Add first item to your to-do list</li>
                    </div>
                    <button class="delete">Delete</button>
                </div>
            </ul>
        </div>

        <div class="add-item">
            <input placeholder="Type here..." type="text">
            <button class="add">Add</button>
        </div>

    </div>

<script src="./app.js"></script>
</body>
</html>
