<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>To-Do</h1>
            <p>Add or check off items in your to-do list!</p>
        </header>

        <div class="items">
            <ul class="items-list">
                <div class="list-item">
                    <input type="checkbox">
                    <li class="item">Add first item to your to-do list</li>
                    <button class="delete">Delete Item</button>
                </div>
            </ul>
        </div>

        <div class="add-item">
            <input placeholder="Type here..." type="text">
            <button class="add">Add Item</button>
        </div>

    </div>

<script src="./app.js"></script>
</body>
</html>
